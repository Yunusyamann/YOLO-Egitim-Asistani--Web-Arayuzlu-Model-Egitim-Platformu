<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}YOLO Eğitim Asistanı{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/htmx.org@1.9.12" defer></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js" defer></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .hero-section {
            padding: 4rem 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: .5rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        .card {
            border: none;
            border-radius: .75rem;
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
            transition: all 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,.1);
        }
        .footer {
            padding: 2rem 0;
            background-color: #343a40;
            color: #f8f9fa;
            margin-top: 4rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'trainer:training_view' %}">
                🧠 YOLO Eğitim Asistanı
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'trainer:list_jobs' %}">Geçmiş Görevler</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container text-center">
            <p class="mb-0">&copy; {% now "Y" %} YOLO Eğitim Asistanı. Tüm hakları saklıdır.</p>
            <small>Bu proje Yunus YAMAN tarafından geliştirilmiştir. | <a href="https://github.com/Yunusyamann" target="_blank" class="text-white">GitHub</a></small>
        </div>
    </footer>

    <script>
    document.body.addEventListener('htmx:wsAfterMessage', function(evt) { console.log("✅ HTMX WebSocket Mesajı Aldı:", evt.detail.message); });
    document.body.addEventListener('htmx:beforeSwap', function(evt) { console.log("🔄 HTMX Değişimi Başlatıyor. Hedef:", evt.detail.target); });
    document.body.addEventListener('htmx:swapError', function(evt) { console.error("❌ HTMX Değişim HATASI!"); });
    </script>
</body>
</html>
